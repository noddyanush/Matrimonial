<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Meritalstatus.css">
</head>
<body>
    <div class="form-container">
        <h2><i>Marital Status</i></h2>
    
        <form action="Education.html" method="get">
          <select id="yourstatus" name="status" required>
            <option value="">Your Status</option>
            <option value="Single">Single</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
          </select>
    
          <select id="height" name="height" required>
            <option value="">Height</option>
            <option value="5'3&quot;">5'3"</option>
            <option value="5'4&quot;-5'7&quot;">5'4&quot; - 5'7&quot;</option>
            <option value="5'8&quot;-5'9&quot;">5'8&quot; - 5'9&quot;</option>
            <option value="5'10&quot;-6'0&quot;">5'10&quot; - 6'0&quot;</option>
          </select>
    
          <select id="diet" name="diet" required>
            <option value="">Diet</option>
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
            <option value="Vegan">Vegan</option>
          </select>
    
          <button type="submit">Continue</button>
        </form>
      </div>
</body>
</html>
